{% extends "base/base.html" %}

{% block content %}
</br>
{% for meeting in meetings %}
<div class="col-md-12">
  <div class="card flex-md-row mb-4 shadow-sm h-md-250">
    <div class="card-body d-flex flex-column align-items-start">
      <strong class="d-inline-block mb-2 text-primary">{{meeting.date}}</strong>
      <h3 class="mb-0">
        <a class="text-dark" href="#">{{meeting.title}}</a>
      </h3>
      <div class="mb-1 text-muted">Start Time : <b>{{meeting.start_time}} </b></div>
      <p>
        <a href="{{ meeting.get_absolute_url }}"><b>details</b></a>
      </p>
    </div>
  </div>
</div>
{% endfor %}

{% endblock %}
